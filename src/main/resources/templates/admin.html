<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
    <meta charset="utf-8">
    <title>ADMIN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #eee;
            padding: 10px;
        }

        nav a {
            margin-right: 10px;
            color: #333;
            text-decoration: none;
        }

        h1,
        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>

    <script>
        // Your JavaScript code remains unchanged
    </script>
</head>

<body>
    <header>
        <h1>ADMIN</h1>
    </header>

    <nav>
        <a href="/logout">ログアウト</a>
    </nav>

    <section>
        <h2>DB編集</h2>

        <form th:action="@{/admin/addWord}" method="post">
            <input type="text" name="word" />
            <input type="submit" value="追加"><input type="reset" value="取消">
        </form>

        <div th:if="${addWord}">
            add:[[${addWord}]]
        </div>

        <div th:if="${dictionary1}">
            delete:[[${dictionary1.word}]]
        </div>

        <div th:if="${dictionary2}">
            <form th:action="@{/admin/updateWord(id=${dictionary2.id})}" method="post">
                <input type="text" name="word" th:value="${dictionary2.word}" />
                <input type="submit" value="編集"><input type="reset" value="取消">
            </form>
        </div>

        <table>
            <thead>
                <th>Index</th>
                <th>単語</th>
                <th>処理1</th>
                <th>処理2</th>
            </thead>
            <tbody id="dictionaries_list">
                <span th:if="${dictionaries}">
                    <tr th:each="dictionary,stat:${dictionaries}">
                        <td>[[${stat.index}]]</td>
                        <td>[[${dictionary.word}]]</td>
                        <td><a th:href="@{/admin/deleteWord(id=${dictionary.id})}">削除</a></td>
                        <td><a th:href="@{/admin/editWord(id=${dictionary.id})}">編集</a></td>
                    </tr>
                </span>
            </tbody>
        </table>
    </section>
</body>

</html>
