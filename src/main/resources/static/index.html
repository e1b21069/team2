<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>welcime NUMERON</title>

  <!-- Bootstrap CSS -->
  <!-- "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" -->
  <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
  <!-- Body font Helvetica Neue, sans-serif; DotGothic16 Dela Gothic One -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Kaisei HarunoUmi',sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #cccccc;
      padding: 20px;
      text-align: left;
    }

    h1,
    h2,
    p {
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #000;
      margin-bottom: 10px;
      font-weight: bold;
    }

    a {
      text-align: left;
      display: inline-block;
      margin-bottom: 10px;
    }

    h3 {
      color: #fff;
      font-family: 'Kiwi Maru',sans-serif;
      margin-bottom: 10px;
      font-size: small;
      text-align: center;
      margin: 20px 0;
    }

    a:hover {
      text-decoration: underline;
    }

    form {
      text-align: center;
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0056b3;
    }

    .description {
      margin-top: 50px;
      text-align: center;
    }



    body {
      background-image: url('images/background.jpg');
      /* 背景のサイズをカバーするように設定 */
      background-size: cover;
      /* 背景が画面いっぱいに広がるように設定 */
      background-attachment: fixed;
      /* 背景の位置を中央に設定 */
      background-position: center;
      /* ページ全体の高さを100%に設定 */
      height: 100%;
      /* マージンやパディングをリセット */
      margin: 0;
      padding: 0;
    }

    .button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      text-align: center;
      text-decoration: none;
      background-color: #fff;
      color: #000;
      border: 5px solid #000;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #f0f0f0;
      color: #000;
      border-color: #000;
    }
  </style>
</head>

<body>
  <header>
    <h1>WELCOME   NUMERON</h1>
  </header>
  <br /><br /><br /><br /><br /><br /><br />
  <h2><a href="/numeron" class="button">login</a><br></h2>
  <br />
  <br /><br /><br /><br /><br /><br />
  <h3 style="font-size: 24px;">
    ゲームを遊ぶにはログインをクリックし<br />ユーザ名とパスワードを入力してください
  </h3>
</body>

</html>
